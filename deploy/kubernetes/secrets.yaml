# Production secrets - values should be base64 encoded
# Use: echo -n "your-secret" | base64
apiVersion: v1
kind: Secret
metadata:
  name: sentio-rag-secrets
  namespace: sentio-rag
  labels:
    app.kubernetes.io/name: sentio-rag
    app.kubernetes.io/instance: production
    app.kubernetes.io/component: secrets
type: Opaque
data:
  # API Keys (base64 encoded)
  OPENAI_API_KEY: ""  # echo -n "sk-..." | base64
  JINA_API_KEY: ""    # echo -n "jina-..." | base64
  
  # Database credentials
  QDRANT_API_KEY: ""  # echo -n "your-qdrant-key" | base64
  
  # Redis password
  REDIS_PASSWORD: ""  # echo -n "your-redis-password" | base64
  
  # JWT secrets
  JWT_SECRET_KEY: ""  # echo -n "your-jwt-secret" | base64
  
  # Additional API keys
  EMBEDDING_MODEL_API_KEY: ""  # echo -n "your-embedding-key" | base64